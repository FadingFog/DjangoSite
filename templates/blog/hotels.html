{% load render_table from django_tables2 %}
{% load static %}

<html lang="en">

        <link rel="stylesheet" href="{% static 'css/hotels.css' %}">

    <body>
        <div id="sidebar">
            <h1>Navigation</h1>

            {% endblock %}
        </div>
        <div id="content">
            <h2>Hotels</h2>
            {% render_table object_list %}
        </div>
    </body>
</html>
