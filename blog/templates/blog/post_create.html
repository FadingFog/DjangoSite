{% extends 'blog/base_blog.html' %}

{% block title %}
    Create {{ name|title }} - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{% url 'post_create' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-2">Create {{ name|title }}</button>
    </form>

{% endblock %}
